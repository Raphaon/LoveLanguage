version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: medapp
      POSTGRES_PASSWORD: medapp
      POSTGRES_DB: medapp
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
volumes:
  db_data:
