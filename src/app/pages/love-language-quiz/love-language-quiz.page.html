<ion-header>
  <ion-toolbar>
    <ion-title>Test des langages de l'amour</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="quiz-wrapper" *ngIf="hasQuestions; else emptyState">
    <p class="question-counter">Question {{ questionCounter }}</p>
    <ion-progress-bar class="progress" [value]="progressValue"></ion-progress-bar>

    <ng-container *ngIf="currentQuestion as question; else missingQuestion">
      <h2 class="question-text">{{ question.text }}</h2>

      <div class="options">
        <ion-button
          fill="outline"
          expand="block"
          *ngFor="let option of question.options"
          (click)="onSelectOption(option)">
          <span class="option-label">{{ option.label }}.</span>
          <span>{{ option.text }}</span>
        </ion-button>
      </div>
    </ng-container>
  </div>

  <ng-template #emptyState>
    <div class="empty-state">
      <p>Aucune question n'est disponible pour le moment.</p>
      <ion-button (click)="restartQuiz()">RÃ©essayer</ion-button>
    </div>
  </ng-template>

  <ng-template #missingQuestion>
    <div class="empty-state">
      <p>Question introuvable pour le moment.</p>
      <ion-button (click)="restartQuiz()">Relancer le test</ion-button>
    </div>
  </ng-template>
</ion-content>
