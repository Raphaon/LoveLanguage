<ng-container *ngIf="language as lang">
  <div class="language-badge" [class]="badgeClass" [style.--badge-color]="lang.color">
    <div class="badge-icon" *ngIf="showIcon || showEmoji">
      <ion-icon *ngIf="showIcon && !showEmoji" [name]="lang.icon"></ion-icon>
      <span *ngIf="showEmoji" class="emoji">{{ lang.emoji }}</span>
    </div>
    <div class="badge-label" *ngIf="showLabel">
      {{ lang.label }}
    </div>
  </div>
</ng-container>
